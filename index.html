<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <link href="output.css" rel="stylesheet" />
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -10;
      top: 0;
      left: 0;
      background: #1a1a1a; /* Dark gray for contrast */
    }
    #particles-js canvas {
      display: block;
      vertical-align: bottom;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 25px;
      background: linear-gradient(45deg, #00aaff, #00ff88);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      font-weight: 500;
      display: inline-block;
    }
    .navbar a:hover {
      background: linear-gradient(45deg, #0088cc, #00cc66);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 170, 255, 0.5);
    }
    .hero {
      position: relative;
      z-index: 5;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .hero .btn {
      background: linear-gradient(45deg, #00aaff, #00ff88);
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 170, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .hero .btn:hover {
      background: linear-gradient(45deg, #0088cc, #00cc66);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.6);
    }
    .footer {
      position: relative;
      z-index: 5;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .navbar a {
        font-size: 1rem;
        margin: 0 10px;
        padding: 6px 12px;
      }
      .hero .btn {
        padding: 12px 24px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <nav class="navbar">
    <div class="logo">
      <a href="#">MySite</a>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <section class="hero">
<h1>Welcome to My GitHub Portfolio</h1>
<p>Explore my coding journey, personal projects, and hands-on experience with real-world tech solutions.</p>


    <a href="#" class="btn">Get Started</a>
  </section>
  <footer class="footer">
 <p>&copy; 2025 Nafisa Jashim | Built with ðŸ’» Passion & Purpose | <a href="https://github.com/NafisaJashim821?tab=repositories" target="_blank" style="color:#00ff88; text-decoration: none;">GitHub</a></p>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
